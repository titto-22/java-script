<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gn 02</title>
    <style>
        body{
            background-color:cornflowerblue ;
            font-family: 'Courier New', Courier, monospace;
            text-align: center;
        }

        .box-nav{
            background-color: gold;
            padding: 5px;
            border-radius: 15px;

        }

        .box{
            background: rgba(0,0,0,0.6);
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%,-50%);
            padding: 15px;
            border-radius: 15px;
            color: white;
        }

        imput{
            padding: 10px;
            border: none;
            outline: none;
            border-radius: 10px;
            font-size: 15px;
            width:50%;
        }

        button{
            padding: 10px;
            border: none;
            outline: none;
            width: 50%;
            background-color: slateblue;
            color: white;
            border-radius: 10px;
            cursor:pointer;
            transition: 0.5s;
        }
        button:hover{
            background-color: cornflowerblue;
        }

    </style>
</head>
<body>
    <div class="box-nav">
        <h1>EXERCICIO #02</h1>
        <H2>VITOR SOUZA.</H2>
    </div>

    <div class="box">
        <p>Leia valores A e B. Trocar os valores entre as duas variáveis, a variável
            A passa a possuir o valor da variável B e a variável B passa a possuir o valor da variável A.</p>
        <input type="text" id="num-a" placeholder="digite o valor A">
        <br><br>
        <input type="text" id="num-b" placeholder="digite o valor B">
        <br><br>
        <button onclick="go()">Enviar</button>
    </div> 
    
    <script>
        function go()
        {
            var a = document.getElementById('num-a').value;
            var b = document.getElementById('num-b').value;
            var c = b;
            var b = a;
            var a = c;
            console.log('variavel A:' + a );
            console.log('variavel B:' + b );
        }
    </script>

</body>
</html>
